<!DOCTYPE html>
<html>
    <head>
        <title>ScamRadar</title>
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body>
        <div id="input" class="front-page">
            <div id="header">
                <img src="../images/radar.png" alt="ScamRadar Logo" />
                <h2>ScamRadar</h2>
            </div>
            <!-- <button id="expandReviews">Start sniffing!</button> -->
            <div>
                <form>
                    <label for="textInput">Enter Text:</label>
                    <input
                        type="text"
                        id="textInput"
                        name="textInput"
                        placeholder="Enter Registration"
                        value=""
                        required
                    />
                    <button type="submit" id="formSubmit">Submit</button>
                </form>
            </div>
        </div>

        <div id="loading" class="loading hidden"></div>

        <div id="output" class="hidden">
            <div class="tab-content-container">
                <div class="tab">
                    <button class="tablinks" data-tab="Car">Car</button>

                    <button class="tablinks" data-tab="Business">
                        Business
                    </button>
                    <button class="tablinks" data-tab="Reviews">Reviews</button>
                </div>
                <!-- work on a toggle toggle-sign -->
                <!-- <span class="toggle-sign">+</span> -->
                <div id="Car" class="tabContent">
                    <div class="response-box">
                        <p>Make:</p>
                        <p class="response-text" id="make"></p>
                        <p style="font-size: large" id="make-tick-cross"></p>
                    </div>
                    <div class="response-box">
                        <p>Model:</p>
                        <p class="response-text" id="model"></p>
                        <p style="font-size: large" id="model-tick-cross">
                            icon!
                        </p>
                    </div>
                    <div class="response-box">
                        <p>Colour:</p>
                        <p class="response-text" id="colour"></p>
                        <p style="font-size: large" id="colour-tick-cross"></p>
                    </div>
                    <div class="response-box">
                        <p>Fuel-Type:</p>
                        <p class="response-text" id="fuel-type"></p>
                        <p style="font-size: large" id="fuel-tick-cross"></p>
                    </div>
                    <div class="response-box">
                        <p>Registration-Date:</p>
                        <p class="response-text" id="registration-date"></p>
                        <p style="font-size: large" id="reg-tick-cross"></p>
                    </div>

                    <div class="response-box">
                        <p>Mileage:</p>
                        <p class="response-text" id="mileage"></p>
                        <p style="font-size: large" id="milage-tick-cross"></p>
                    </div>

                    <div class="response-box">
                        <p>Tax Status:</p>
                        <p class="response-text" id="tax-status"></p>
                        <p style="font-size: large" id="tax-tick-cross"></p>
                    </div>

                    <div class="response-box">
                        <p>Outstanding-Recall:</p>
                        <p class="response-text" id="outstanding-recall"></p>
                        <p style="font-size: large" id="recall-tick-cross"></p>
                    </div>

                    <!-- <div class="response-box">
                        <p>MOT Required:</p>
                        <p id="mot-required"></p>
                        <p id="mot-tick-cross">icon!</p>
                    </div> -->

                    <div class="response-box">
                        <p>MOT Due Date:</p>
                        <p class="response-text" id="mot-due"></p>
                        <p style="font-size: large" id="due-tick-cross"></p>
                    </div>
                </div>

                <div id="Business" class="tabContent">
                    <p id="businessInfo"></p>
                </div>

                <div id="Reviews" class="tabContent">
                    <p id="businessName"></p>
                    <p id="businessAddress"></p>

                    <div class="ratings-container">
                        <div class="progress-container">
                            <div class="ratings">
                                <div id="five-stars" class="stars"></div>
                            </div>
                            <div class="ratings">
                                <div id="four-stars" class="stars"></div>
                            </div>
                            <div class="ratings">
                                <div id="three-stars" class="stars"></div>
                            </div>
                            <div class="ratings">
                                <div id="two-stars" class="stars"></div>
                            </div>
                            <div class="ratings">
                                <div id="one-stars" class="stars"></div>
                            </div>
                        </div>
                        <div class="average-rating">
                            <p
                                style="font-size: x-large"
                                id="averageRating"
                            ></p>
                            <p id="reviewsCount"></p>
                        </div>
                    </div>

                    <div class="reviews-container">
                        <button class="reviews-accordion">review 1</button>
                        <div class="panel">
                            <p id="username-1"></p>
                            <p id="first-review"></p>
                        </div>
                        <button class="reviews-accordion">review 2</button>
                        <div class="panel">
                            <p id="username-2"></p>
                            <p id="second-review"></p>
                        </div>
                        <button class="reviews-accordion">review 3</button>
                        <div class="panel">
                            <p id="username-3"></p>
                            <p id="third-review"></p>
                        </div>
                    </div>
                </div>
                <p id="noReviewsFound"></p>
            </div>
        </div>

        <script src="popup.js"></script>
        <script src="accordion.js"></script>
        <script src="reviews-accordion.js"></script>
    </body>
</html>
