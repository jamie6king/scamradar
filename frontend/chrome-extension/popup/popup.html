<!DOCTYPE html>
<html>
    <head>
        <title>ScamRadar</title>
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body>
        <div id="header">
            <h2>ScamRadar</h2>
        </div>
        <!-- <button id="expandReviews">Start sniffing!</button> -->
        <div id="input">
            <form>
                <label for="textInput">Enter Text:</label>
                <input
                    type="text"
                    id="textInput"
                    name="textInput"
                    placeholder="Enter Registration"
                    required
                />
                <button type="submit" id="formSubmit">Submit</button>
            </form>
        </div>

        <div id="loading" class="loading hidden"></div>

        <div id="output" class="hidden">
            <button class="accordion">Car Info</button>
            <!-- work on a toggle toggle-sign -->
            <!-- <span class="toggle-sign">+</span> -->
            <div class="panel">
                <p id="make"></p>
                <p id="model"></p>
                <p id="colour"></p>
                <p id="fuel-type"></p>
                <p id="registration-date"></p>
                <p id="mileage"></p>
                <p id="tax-status"></p>
                <p id="outstanding-recall"></p>
                <p id="mot-required"></p>
                <p id="mot-due"></p>
            </div>
            <button class="accordion">Business Info</button>
            <div class="panel">
                <p>test 1</p>
                <p>test 2</p>
            </div>
            <button class="accordion" id="expandReviews">
                Show review data
            </button>
            <div id="mapReview" class="panel">
                <p id="businessName"></p>
                <p id="businessAddress"></p>

                <div class="ratings-container">
                    <div class="progress-container">
                        <div class="ratings">
                            <div id="five-stars" class="stars"></div>
                        </div>
                        <div class="ratings">
                            <div id="four-stars" class="stars"></div>
                        </div>
                        <div class="ratings">
                            <div id="three-stars" class="stars"></div>
                        </div>
                        <div class="ratings">
                            <div id="two-stars" class="stars"></div>
                        </div>
                        <div class="ratings">
                            <div id="one-stars" class="stars"></div>
                        </div>
                    </div>
                    <div class="average-rating">
                        <p style="font-size: x-large" id="averageRating"></p>
                        <p id="reviewsCount"></p>
                    </div>
                </div>

                <div class="reviews-container">
                    <button class="reviews-accordion">review 1</button>
                    <div class="panel">
                        <p id="username-1"></p>
                        <p id="first-review"></p>
                    </div>
                    <button class="reviews-accordion">review 2</button>
                    <div class="panel">
                        <p id="username-2"></p>
                        <p id="second-review"></p>
                    </div>
                    <button class="reviews-accordion">review 3</button>
                    <div class="panel">
                        <p id="username-3"></p>
                        <p id="third-review"></p>
                    </div>
                </div>

                <p id="noReviewsFound"></p>
            </div>
        </div>

        <script src="popup.js"></script>
        <script src="accordion.js"></script>
        <script src="reviews-accordion.js"></script>
        <!-- <script src="results.js"></script> -->
    </body>
</html>
