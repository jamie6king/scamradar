<!DOCTYPE html>
<html>
    <head>
        <title>ScamRadar</title>
        <link rel="stylesheet" href="popup.css">
    </head>
    <body>
        <div id="header">
            <h2>ScamRadar</h2>
        </div>
        <div id="input">
            <form>
                <label for="textInput">Enter Text:</label>
                <input
                    type="text"
                    id="textInput"
                    name="textInput"
                    placeholder="Enter Registration"
                    required
                />
                <button type="submit" id="formSubmit">Submit</button>
            </form>
        </div>
        <div id="output" class="hidden">
            <p id="make"></p>
            <p id="model"></p>
            <p id="colour"></p>
            <p id="fuel-type"></p>
            <p id="registration-date"></p>
            <p id="mileage"></p>
            <p id="tax-status"></p>
            <p id="outstanding-recall"></p>
            <p id="mot-required"></p>
            <p id="mot-due"></p>
        </div>
        <button id="expandReviews">Show review data</button>
        <div id="mapReview">
            <p id="businessName"></p>
            <p id="businessAddress"></p>
            <p id="reviewsCount"></p>
            <p id="averageRating"></p>
            <p id="ratingSummary"></p>
            <p id="mostRelevantReviews"></p>
            <p id="noReviewsFound"></p>
        </div>
        <script src="popup.js"></script>
        <!-- <script src="results.js"></script> -->
    </body>
</html>
