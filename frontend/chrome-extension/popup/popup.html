<!DOCTYPE html>
<html>
    <head>
        <title>ScamRadar</title>
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body>
        <div id="header">
            <h2>ScamRadar</h2>
        </div>
        <div id="input">
            <form>
                <label for="textInput">Enter Text:</label>
                <input
                    type="text"
                    id="textInput"
                    name="textInput"
                    placeholder="Enter Registration"
                    required
                />
                <button type="submit" id="formSubmit">Submit</button>
            </form>
        </div>

        <div id="loading" class="loading hidden"></div>

        <div id="output" class="hidden">
            <button class="accordion">Car Info</button>
            <!-- work on a toggle toggle-sign -->
            <!-- <span class="toggle-sign">+</span> -->
            <div class="panel">
                <p id="make"></p>
                <p id="model"></p>
                <p id="colour"></p>
                <p id="fuel-type"></p>
                <p id="registration-date"></p>
                <p id="mileage"></p>
                <p id="tax-status"></p>
                <p id="outstanding-recall"></p>
                <p id="mot-required"></p>
                <p id="mot-due"></p>
            </div>
            <button class="accordion">Business Info</button>
            <div class="panel">
                <p>test 1</p>
                <p>test 2</p>
            </div>
            <button class="accordion" id="expandReviews">
                Show review data
            </button>
            <div class="panel">
                <p>rewview dataaaaaa</p>
            </div>
        </div>

        <script src="popup.js"></script>
        <script src="accordion.js"></script>
        <!-- <script src="results.js"></script> -->
    </body>
</html>
