name: Test

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    test:
        name: Test code
        runs-on: ubuntu-latest

        services:
            mongo:
                image: mongo:8

                options: >-
                    --health-cmd "mongo --quiet --eval 'db.runCommand({ ping: 1 })'"
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5

        steps:
            - name: Check out the code
              uses: actions/checkout@v4

            - name: Set up NodeJS
              uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: Install dependencies
              run: npm --prefix=api ci

            - name: Tests linting
              run: npm --prefix=api run eslint

            - name: Wait for MongoDB
              run: |
                  for i in {1..10}; do
                      nc -z localhost 27017 && echo "MongoDB is up" && break
                      echo "Waiting for MongoDB..."
                      sleep 5
                  done

            - name: Run tests
              run: npm --prefix=api run test
